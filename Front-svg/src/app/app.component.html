<!DOCTYPE html>
<htmL lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        {{ title }}
      </header>
      <section class="operations">
        <button class="main-button" (click)="new()">
          <i class="fa fa-file"></i> New
        </button>
        <button class="main-button" type="button" (click)="save()">
          <i class="fa fa-save" ></i> Save
        </button>
        <button class="main-button" (click)="clear()">
          <i class="fas fa-trash"></i> Clear 
        </button>
        <button class="main-button" (click)="open()">
          <i class='fas fa-folder-open'></i> Open 
        </button>
      </section>
      <section class="tools">
        <button class="main-button" (click) = "undoButton()">
          <i class="fa fa-undo" style="color:white"></i> Undo
        </button>
        <button class="main-button" (click)="redoButton()">
          <i class="fas fa-redo"></i> Redo
        </button>
        <button class="main-button">
          <i class="fas fa-arrows-alt" (click)="moveButton()"> Move</i>
        </button>
        <button class="main-button" (click)="resizeButton()">
          <i class="fas fa-expand"></i> Resize
        </button>
        <button class="main-button" (click)="copyButton()">
          <i class="fas fa-copy"></i> Copy
        </button>
        <button class="main-button" (click)="removeButton()">
          <i class="fa fa-remove"></i> Remove
        </button>
        <button class="main-button" (click) = "colorButton()" >
          <i class="fas fa-eye-dropper"></i> color
        </button>
        <button class="main-button" (click) ="onClickfill()" >
          <i class="fas fa-paint-brush"></i> Fill <input type="color" value="#ff0000"  [(ngModel)]="fill">
        </button>
        <button class="main-button" >
          <i class="fas fa-eye-dropper"></i> Outline <input type="color"  value="#ff0000">
        </button>
      </section>
      <aside>
          <button class="icon" class="main-button greater" (click)="drawButton('circle')"><i class="fas fa-circle"></i></button>
          <button class="icon" class="main-button greater" (click)="drawButton('rectangle')"><i class="fas fa-square"></i></button>
          <button class="icon" class="main-button greater" (click)="drawButton('triangle')">&#9650;</button>
          <button class="icon" class="main-button greater" (click)="drawButton('ellipse')">&#11052;</button>
          <button class="icon" class="main-button greater" (click)="drawButton('line')">&#8260;</button>
      </aside>
      <div class="board">
        <svg #svg width="1000" 
          height="600"  
          (mousedown)="onMouseDown($event)"  
          (mouseup)="onMouseUp($event)" 
          (mousemove)="onMouseMove($event)"
          (click)= "onClick($event)">
        </svg>
      </div>
        <form id="form1">
          <div>
            <label for="name">File Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required> 
          </div>
          <div>
            <label for="path">Path</label>
            <input type="text" value="true" id="path" name="path" [(ngModel)]="path">
          </div>
          <div>
            <input type="radio" value="true" id="xml" name="type" [(ngModel)]="xml">
            <label for="xml">XML</label>
          </div>
          <div>
            <input type="radio" value="json" id="json" name="type" [(ngModel)]="json"> 
            <label for="json">JSON</label>
          </div>
          <button (click)="submit()" class="main-button">Submit</button>
          <button (click)="cancel()" class="main-button">Cancel</button>
        </form>
      <footer></footer>
    </div>
  </body>
</htmL>
